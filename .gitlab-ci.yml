image: maven:3.8.4-openjdk-17

stages:
  - build
  - test
  - Docker

build:
  stage: build
  script:
    - mvn clean install


maven_test:
  stage: test

  before_script:
        - mvn clean install -DskipTests

  script:
    - mvn test -Dspring.profiles.active=test


Docker_building:
  stage: Docker

  variables:
    DOCKER_HOST: tcp://docker:2375/
    DOCKER_DRIVER: overlay2

  image: docker:19.03.12

  script:
    - echo $DOCKER_USERNAME::$DOCKERHUB_TOKEN
    - docker login -u $DOCKER_USERNAME -p $DOCKERHUB_TOKEN
    - docker build -t $DOCKER_USERNAME/semester-3-backend .
    - docker push $DOCKER_USERNAME/semester-3-backend
