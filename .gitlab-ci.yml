image: maven:3.8.4-openjdk-17

stages:
  - build
  - test
  - Docker

build:
  stage: build
  script:
    - mvn clean install


maven_test:
  stage: test

  before_script:
        - mvn clean install -DskipTests

  script:
    - mvn test -Dspring.profiles.active=test


Docker_building:
  stage: Docker

  image: docker:19.03.12

  script:
    - docker build -t back-end .
